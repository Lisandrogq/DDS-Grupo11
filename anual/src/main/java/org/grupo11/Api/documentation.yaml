openapi: 3.0.0
info:
  version: "1.0.0"
  title: Extra Recognitions API
  description: |
    This API allows companies to offer employee benefits through internal recommendations based on employee performance.
    The API provides endpoints to retrieve top-performing employees based on criteria like minimum accumulated score, recent meal donations, and maximum list size.

servers:
  - url: https://virtserver.swaggerhub.com/MRABEYFISCHER_1/PruebaTemplate/1.0.0

tags:
  - name: Extra Recognitions
    description: Endpoints to identify outstanding employees based on score, donations, and list size.

paths:
  /api/contributors/recognitions:
    get:
      tags:
        - Extra Recognitions
      summary: Retrieve top-performing employees based on specified criteria
      description: Returns a list of employees who meet the minimum score, donation count, and maximum list size.
      parameters:
        - in: query
          name: min_points
          schema:
            type: integer
            default: 50
          description: Minimum accumulated score required for eligibility.
        - in: query
          name: min_meals
          schema:
            type: integer
            default: 1
          description: Minimum number of donations made in the last month.
        - in: query
          name: size
          schema:
            type: integer
            default: 10
          description: Maximum number of employees in the recommended list.
      responses:
        '200':
          description: List of employees who meet the specified criteria.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                status: 200
                message: "OK"
                data:
                  - name: "Alberto"
                    score: 120
                    donations: 8
                  - name: "Alberto Jr"
                    score: 110
                    donations: 7
        '400':
          description: Invalid input parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                status: 400
                message: "The 'min_points' parameter must be an integer."
                data: {}
        '404':
          description: No employees found that meet the specified criteria.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                status: 404
                message: "No employees found that meet the specified criteria."
                data: {}
        '500':
          description: Server encountered an error while processing the request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                status: 500
                message: "An error occurred on the server while processing the request."
                data: {}

components:
  schemas:
    ApiResponse:
      type: object
      properties:
        status:
          type: integer
          description: HTTP status code of the response.
          example: 200
        message:
          type: string
          description: Default status message or custom message.
          example: "OK"
        data:
          type: object
          description: Additional data relevant to the response, such as contributor list or error details.
          example:
            name: "Alberto"
            score: 120
            donations: 8
