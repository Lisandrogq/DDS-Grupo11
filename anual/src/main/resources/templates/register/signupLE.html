<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FridgeBridge</title>
        <script src="/public/js/forms.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="/public/css/base.css" />
        <link rel="stylesheet" href="/public/css/forms.css" />
    </head>

    <body class="fullscreen d-flex align-items-center">
        <div class="form-container">
            <div>
                <h5 class="accent-100 mb-2">Sign up</h5>
                <p>Create your account and join us!</p>
            </div>
            <form method="POST" action="/user/legal-entity" class="form">
                <input
                    type="text"
                    id="mail"
                    name="mail"
                    required
                    placeholder="Organization email..."
                    class="col-12 inputs"
                />
                <input
                    type="text"
                    id="personName"
                    name="name"
                    required
                    placeholder="Organization name..."
                    class="inputs"
                />

                <div class="d-flex w-100" style="gap: 10px">
                    <select required name="org-type" value="Organization Type" class="w-100">
                        <option selected value="" disabled hidden>Organization Type</option>
                        <option value="Governmental">Governmental</option>
                        <option value="NGO">NGO</option>
                        <option value="Company">Company</option>
                        <option value="Institution">Institution</option>
                    </select>

                    <select required name="org-category" value="Organization Category" class="w-100">
                        <option selected value="" disabled hidden>Organization Category</option>
                        <option value="HealthCare">Health Care</option>
                        <option value="Education">Education</option>
                        <option value="Finance">Finance</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Hospitality">Hospitality</option>
                        <option value="Transportation">Transportation</option>
                    </select>
                </div>

                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="Your password..."
                    class="inputs"
                />
                <input
                    type="password"
                    id="confirmedPassword"
                    required
                    placeholder="Your password again..."
                    class="inputs"
                />

                <div id="error-message" style="color: red; display: none;"></div>
                <#if error??>
                    <div style="color: red">${error}</div>
                </#if>
                <div class="form-btns-container">
                    <button type="button" class="btn-text w-100" onclick="validar()">Accept</button>
                </div>
            </form>
        </div>
    </body>
</html>
