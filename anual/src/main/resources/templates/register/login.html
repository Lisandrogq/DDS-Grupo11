<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FridgeBridge</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/forms.css" />
		<script src="../../js/forms.js"></script>
	</head>

	<body class="fullscreen d-flex align-items-center">
		<div class="form-container">
			<div>
				<h5 class="accent-100 mb-2">Log in</h5>
				<p>Log into your account</p>
			</div>

			<form action="../collaborator-dash/home.html" class="form">
				<input
					type="text"
					id="mail"
					name="mail"
					required
					placeholder="Your email..."
					class="w-100 inputs"
				/>

				<input
					type="password"
					id="contrasena"
					name="contrasena"
					required
					placeholder="Your password..."
					class="w-100 inputs"
				/>

				<div class="form-btns-container">
					<a href="../registration/signup.html" class="btn-text w-100">Sign up</a>
					<button type="submit" class="btn-primary w-100">Log in</button>
				</div>
			</form>
		</div>
	</body>
</html>
