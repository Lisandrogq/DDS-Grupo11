<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Persona Jur√≠dica</title>
    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="background">
    <div class="container-fluid">

        <div class="container">
            <div class="cuadrado">

                <form action="" class="formulario row">
                    <h3 class="Title">
                        Sign up
                    </h3>
                    <div class="w-100"></div>
                    <p>Create your account and join us!</p>
                    <div class="w-100"></div>

                    <input type="text" id="mail" name="mail" required placeholder="Organization email..."  class=" col-12 inputs">
                    
                    <div class="d-flex justify-content-between w-100 gap">
    
                        <select required value="Organization Type" class="boton1 inputs" style="width: 50%;">
                            <option selected disabled hidden>Organization Type</option>
                            <option value='Governmental' class="desplegables">Governmental</option>
                            <option value='NGO' class="desplegables">NGO</option>
                            <option value='Company' class="desplegables">Company</option>
                            <option value='Institution' class="desplegables">Institution</option>
                        </select>

                        <select required value="Organization Category" class="boton1 inputs" style="width: 50%;">
                            <option selected disabled hidden>Organization Category</option>
                            <option value='Health Care' class="desplegables">Health Care</option>
                            <option value='Education' class="desplegables">Education</option>
                            <option value='Finance' class="desplegables">Finance</option>
                            <option value='Agriculture' class="desplegables">Agriculture</option>
                            <option value='Hospitality' class="desplegables">Hospitality</option>
                            <option value='Transportation' class="desplegables">Transportation</option>
                        </select>
                        </div>
            
                    <input type="password" id="contrasena" name="contrasena" required placeholder="Your password..."
                        class=" col-12 inputs">
                    <input type="password" id="contrasenaConfirmada" name="contrasena" required placeholder="Your password again..."
                        class=" col-12 inputs">
                    <input type="text" id="nombreYApellido" name="nombreYApellido" required placeholder="Organization name..."
                        class=" col-12 inputs">

                    <div class="d-flex w-100 gap" style="margin-top: 20px;">
                    <button class="boton1 col-6 btn btn-primary section-button" onclick="validar()">Accept</button>
                    <button class="boton2 col-6 btn btn-light" onclick="validar()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
