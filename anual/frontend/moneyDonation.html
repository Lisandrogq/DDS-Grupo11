<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container-fluid">

        <div class="container">
            <div>

                <form action="" class="formulario row">
                    <h3 class="Title">
                        Money Donation
                    </h3>
                    <div class="w-100"></div>
                    <p>Contribute donating money</p>

                    <input type="text" id="amount" name="amount" required placeholder="Amount to donate..."
                        class="col-12 inputs">
                    <input type="text" id="cardID" name="cardID" required placeholder="Your card ID..."
                        class="col-12 inputs">
                    <input type="password" id="cvv" name="cvv" required placeholder="Your card verification value..."
                        class=" col-12 inputs">

                    <div class="d-flex w-100 gap" style="margin-top: 20px;">
                        <button type="submit" class="boton1 col-6 btn btn-primary section-button" onclick="validar()">Submit</button>
                        <button type="reset" class="boton2 col-6 btn btn-light section-button" onclick="validar()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
