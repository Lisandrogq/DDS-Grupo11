<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofrecer Premio</title>
    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="container-fluid">

        <div class="container">
            <div>

                <form action="" class="formulario row">
                    <h3 class="Title">
                        Reward Collaboration
                    </h3>
                    <div class="w-100"></div>
                    <p>Contribute offreing a new reward</p>

                    <input type="text" id="name" name="name" required placeholder="Reward name..."
                        class="col-12 inputs required">
                    <input type="text" id="description" name="description" required placeholder="Reward description..."
                        class="col-12 inputs required">
                    <div class="d-flex justify-content-between w-100 gap">
                        <input type="text" id="points" name="points" required placeholder="Points needed..."
                        class="w-100 inputs required">

                        <select required value="category" class="boton1 inputs" style="width: 100%;">
                            <option selected disabled hidden>Choose a category of reward</option>
                            <option value='Technology' class="desplegables">Technology</option> <!-- sujeto a cambios-->
                            <option value='Cooking' class="desplegables">Cooking</option>
                            <option value='Home' class="desplegables">Home</option>
                        </select>
                    </div>
                    <input type="file" class="col-12 inputs required" id="picture" name="picture" accept=".jpeg"> <!--como agrego otros tipos?-->

                    <div class="d-flex w-100 gap" style="margin-top: 20px;">
                        <button type="submit" class="boton1 col-6 btn btn-primary section-button" onclick="validar()">Submit</button>
                        <button type="reset" class="boton2 col-6 btn btn-light section-button" onclick="validar()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
