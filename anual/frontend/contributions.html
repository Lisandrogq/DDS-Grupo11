<body style="display: flex; justify-content: center; align-items: center; height: 100vh;" class="background">
    <div class="container-fluid">

        <div class="container">
            <div>

                <form action="" class="formulario row">
                    <h3 class="Title">
                        Contributions
                    </h3>
                    <div class="w-100"></div>
                    <p>How do you want to collaborate?</p>
                    <div class="w-100"></div>

                    <div class="row align-items-center">
                        <div class="d-flex w-100 gap" style="margin-top: 20px;">
                            <button class="boton1 col-6 btn btn-primary section-button inputs" onclick="validar()">Meal
                                donation</button>
                            <button class="boton1 col-6 btn btn-primary section-button inputs" onclick="validar()">Meal
                                distribution</button>
                        </div>
                        <div class="d-flex w-100 gap" style="margin-top: 20px;">
                            <button class="boton1 col-6 btn btn-primary section-button inputs"
                                onclick="validar()">Fridge
                                administration</button>
                            <button class="boton1 col-6 btn btn-primary section-button inputs"
                                onclick="validar()">Person
                                registration</button>
                        </div>
                        <div class="d-flex w-100 gap" style="margin-top: 20px;">
                            <button class="boton1 col-6 btn btn-primary section-button inputs" onclick="validar()">Money
                                donation</button>
                            <button class="boton1 col-6 btn btn-primary section-button inputs"
                                onclick="validar()">Reward
                                collaboration</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
