<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro PIN</title>
    <link rel="stylesheet" href="forms.css">
    <script src="forms.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh;" class="background">
    <div class="container-fluid">

        <div class="container">
            <div>

                <form action="" class="formulario row">
                    <h3 class="Title">
                        Register Person in Need
                    </h3>
                    <div class="w-100"></div>
                    <p>Create an account for a person in need</p>
                    <div class="w-100"></div>

                    <input type="text" id="username" name="username" required placeholder="Username..."
                        class=" col-12 inputs">
                    <input type="password" id="contrasena" name="contrasena" required placeholder="Password..."
                        class=" col-12 inputs">
                    <input type="password" id="contrasenaConfirmada" name="contrasena" required
                        placeholder="Password again..." class=" col-12 inputs">
                    <input type="text" id="nombreYApellido" name="nombreYApellido" required placeholder="Full name..."
                        class=" col-12 inputs">
                    <input type="text" id="fechaDeNacimiento" name="fechaDeNacimiento" required
                        placeholder="Birthdate..." class=" col-12 inputs">
                    <input type="text" id="idtarjeta" name="idtarjeta" required
                        placeholder="Card ID..." class=" col-12 inputs">
                    <input type="text" id="childrenInCharge" name="childrenInCharge" required
                        placeholder="Number of children in charge..." class=" col-12 inputs">

                    <div class="d-flex w-100 gap" style="margin-top: 20px;">
                        <button type="submit" class="boton1 col-6 btn btn-primary section-button" onclick="validar()">Accept</button>
                        <button type="reset" class="boton2 col-6 btn btn-light" onclick="validar()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
