<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registro Individuo</title>
		<script src="forms.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../../css/base.css" />
		<link rel="stylesheet" href="../../css/forms.css" />
	</head>

	<body class="fullscreen d-flex align-items-center">
		<div class="form-container">
			<div>
				<h5 class="accent-100 mb-2">Sign up</h5>
				<p>Create your account and join us!</p>
			</div>
			<form action="" class="form">
				<div class="d-flex justify-content-between w-100" style="gap: 10px">
					<input
						type="text"
						id="mail"
						name="mail"
						required
						placeholder="Your email..."
						class="inputs"
						style="width: 70%"
					/>

					<select required value="Who are you?" style="width: 30%">
						<option selected disabled hidden>Register as</option>
						<option value="Contributor" class="desplegables">Contributor</option>
						<option value="Technician" class="desplegables">Technician</option>
					</select>
				</div>

				<input
					type="password"
					id="contrasena"
					name="contrasena"
					required
					placeholder="Your password..."
					class="col-12 inputs"
				/>
				<input
					type="password"
					id="contrasenaConfirmada"
					name="contrasena"
					required
					placeholder="Your password again..."
					class="col-12 inputs"
				/>
				<input
					type="text"
					id="nombreYApellido"
					name="nombreYApellido"
					required
					placeholder="Your full name..."
					class="col-12 inputs"
				/>
				<input
					type="date"
					id="fechaDeNacimiento"
					name="fechaDeNacimiento"
					required
					placeholder="Your birthdate..."
					class="col-12 inputs"
				/>

				<div class="d-flex w-100 gap" style="margin-top: 20px">
					<button type="submit" class="btn-text w-100" onclick="validar()">Accept</button>
				</div>
			</form>
		</div>
	</body>
</html>
