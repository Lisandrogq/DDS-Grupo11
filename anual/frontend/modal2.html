<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="forms.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 w-100" id="exampleModalLabel" style="color:#187ba5;">Medrano Fridge</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class=" row">
    
                        <div class="d-flex w-100 gap" style="margin-top: 20px;">
                        <button type="submit" class="boton1 w-100 btn btn-primary section-button inputs" onclick="validar()">Suscribe</button>
                        </div>
                        
                        <div class="d-flex justify-content-between w-100 gap">
                            <p class="bloqueDeTexto w-100" >Meals 🍲: 40</p>
                            <p class="bloqueDeTexto w-100" >Temperature 🌡️: 4°</p> 
                        </div>                    
                        <div class="d-flex justify-content-between w-100 gap">
                            <p class="bloqueDeTexto w-100" >Reserved ✋: 40</p>
                            <p class="bloqueDeTexto w-100" >State 🤞: Active</p>
                        </div>
    
                    </form>

                </div>
                <div class="modal-footer" style="display: flex;justify-content: space-around;">
                    <button type="button" class=" boton1 footer btn btn-primary">Report failure</button>
                    <button type="button" class=" boton1 footer btn btn-primary">View report</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
