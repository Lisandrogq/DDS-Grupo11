<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="primero.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class = "fondo-rojo">  
    <div class=”container-fluid” >
        
        <div class="row text-center justify-content-center">
            <div class="col-4 ">
                    <img src="imagenes/LogoUTNDDS.png" alt="Logo departamento">

                    <h1 id = "HOLA">
                        ¡Hola!
                    </h1>

                <form action = "" class="formulario">
                    
                    <div class = "row auto m-1 justify-content-center">
                        <input type="text" id="mail" name="mail" required placeholder="Mail" class = "inputs">
                    </div>

                    <div class = "row auto m-2 justify-content-center">
                        <input type="text" id="contrasena" name="contrasena" required placeholder="Contraseña" class = "inputs">
                    </div>

                    <div class = "row m-3 justify-content-center">
                        <label>
                            <input type="checkbox" id="recordarme" name="recordarme">
                            Recordarme
                        </label>
                    </div>

                    <div class = "row m-4 justify-content-center">
                        <button> Iniciar Sesion</button>
                        <p>¿No tenés cuenta?</p> <a>Registrate acá</a>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
